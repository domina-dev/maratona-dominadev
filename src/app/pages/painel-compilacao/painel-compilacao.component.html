<div class="container">
    <div class="row">
        <div class="col-md-6">
            <mat-card class="example-card">
                <mat-card-content>
                    <ngx-charts-bar-vertical  [view]="view" [results]="single"
                        [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel">
                    </ngx-charts-bar-vertical>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-6">
            <mat-card class="example-card">
                <mat-card-content>
                    <mat-form-field fxFlex="grow" appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    </mat-form-field>

                    <div class="mat-elevation-z8">
                        <table aria-label="" mat-table [dataSource]="dataSource" matSort>

                            <!-- Progress Column -->
                            <ng-container matColumnDef="autor">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
                                <td mat-cell *matCellDef="let row"> {{row.autor}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status Execução </th>
                                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                            </ng-container>

                            <!-- Fruit Column -->
                            <ng-container matColumnDef="funcao">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-raised-button color="primary">
                                        Executar
                                        <mat-icon color="primary">play_circle_outline</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                        </mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
